<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Rectangle Tiling</title>
		<link href="index.css" rel="stylesheet" />
		<script src="algorithm.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<header>
			<span>
				There are
				<span id="count"></span>
				boxes.
			</span>
			<button onclick="boxes++; renderBoxes()">+</button>
			<button onclick="boxes--; renderBoxes()">-</button>
		</header>
		<main>
			<div id="area"></div>
		</main>
	</body>
</html>
